<a style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix"
>
  <div class="pull-left">
    <h4 class="list-group-item-action">{{ recipe.name }}</h4>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-thumbnail" style = "max-height: 50px;">
  </span>
</a>
