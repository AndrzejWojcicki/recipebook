<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
    alt="{{ recipe.name }}"
    class="img-responsive"
    style="height: 400px;
    width: 800px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }} <div class="btn-group "
      appDropdown
      style='float:right'>
        <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">Add Ingredients to Shopping List</a></li>
        <li><a (click)="onEditRecipe()" style="cursor: pointer;">Eddit Recipe</a></li>
        <li><a (click)="onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
      </div></h1>

  </div>

</div>





<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<h3>Ingredients: </h3>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ingredient of recipe.ingredients">
    {{ ingredient.name }} - {{ ingredient.amount }}</li>
    </ul>
  </div>
</div>
